<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/css/fontiran.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css" />

</head>
<body>
    <div class="container">
        <div class="slider d-flex my-4" id="row">
        </div>
        <button class="floutBtn floutLeft outline-none"
         onclick="clearStorage()"><i class="fa fa-trash"></i></button>
        <button class="floutBtn floutRight outline-none"
         onclick="openModal('create')"><i class="fa fa-plus"></i></button>
        
    </div>

</body>
<div id="myModal" class="modal">
    <div class="modal-content" id="modal-content">
        <div class="modal-body pb-5">
            <div class="d-flex justify-content-end mb-4">
                <span class="close hover-pointer" onclick="closeModal()">&times;</span>
            </div>
            <div class="row no-gutters rtl">
                <div class="col-6 px-2 my-2">
                    <p class="text-center my-0 text-muted my-2">
                        نام کارمند
                    </p>
                    <input type="text" id="name" class="form-control m-1 text-center" placeholder="نام کارمند">
                </div>
                <div class="col-6 px-2 my-2">
                    <p class="text-center my-0 text-muted my-2">
                        جنسیت
                    </p>
                    <select id="gender" class="form-control m-1 text-center">
                        <option disabled selected value>جنسیت</option>
                        <option value="0">زن</option>
                        <option value="1">مرد</option>
                    </select>
                </div>
                <div class="col-6 px-2 my-2">
                    <p class="text-center my-0 text-muted my-2">
                        سطح کارمند
                    </p>
                    <select id="level" class="form-control m-1 text-center">
                        <option disabled selected value>سطح کارمند</option>
                        <option value="1">کارمند ارشد</option>
                        <option value="2">کارمند ناظر</option>
                        <option value="3">کارمند متوسط</option>
                        <option value="4">کارمند ضعیف</option>
                    </select>
                </div>
                <div class="col-6 px-2 my-2">
                    <p class="text-center my-0 text-muted my-2">
                        ذخیره سازی
                    </p>
                    <button class="btn btn-success btn-block m-1 px-4" onclick="Send()">
                        <div class="d-flex justify-content-center align-items-center">
                            <span>
                                ذخیره
                            </span>
                            <i class="fa fa-check mr-3"></i>
                        </div>
                    </button>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-danger" onclick="closeModal();clearForm()" >انصراف</button>
            </div>
        </div>
    </div>
</div>
<script>
    var modalContent = document.getElementById("modal-content");
    var modal = document.getElementById("myModal");
    var levelPer = document.getElementById('level')
    var namePer = document.getElementById('name')
    var genderPer = document.getElementById('gender')
    var row = document.getElementById('row')
    var toaster = document.getElementById('toaster')
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>

</html>
